<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="get">
          <label for="email">
              <input id= "email" class="loginFlex" type="email" name="email" placeholder="Email">
          </label>
          <label for="password">
              <input type="password" id="password" class="loginFlex" name="password" placeholder="Senha">
          </label>
          <button id="login" class="loginFlex">Entrar</button>
      </form>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="main-container max-width">

        <!-- Formulario -->

        <div class="form-container">
          <form id="evaluation-form" class="form-trip" action="" method="GET">

            <!-- Nome -->

            <div class="form-row">
              <label for="input-name">
                <input required type="text" name="input-name" id="input-name" placeholder="Nome" minlength="10" maxlength="40">
              </label>
              <label for="input-lastname">
                <input required type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" minlength="10" maxlength="40">
                </label>
            </div>

            <!-- Email e seleção de casa -->

            <div class="form-row">
              <label for="input-email">
                <input required type="email" name="input-email" id="input-email" placeholder="Email" minlength="10" maxlength="50">
              </label>
              
              <select name="house" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>  
            </div>

            <!-- Qual sua familia? -->

            <div class="form-row-family">
              <label for="family" id="label-family">Qual sua família?</label>
                <label for="Frontend">
                  <input type="radio" name="family" value="Frontend" id="Frontend">Frontend
                </label>
                  
                <label for="Backend">
                  <input type="radio" name="family" value="Backend" id="Backend">Backend
                </label>

                <label for="FullStack">
                  <input type="radio" name="family" value="FullStack" id="FullStack">FullStack
                </label> 
            </div>
            
              
            <div class="form-row">
              <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
              </p>
              <textarea name="reasons" id="reasons" cols="22" rows="10" placeholder="Digite uma resposta" maxlength="500"></textarea>
            </div>

            <div class="form-row">
              <p>Qual a melhor data para realizar sua viagem?</p>
              <input type="date" name="date" id="date">
            </div>

            <div class="form-row">
              <p>
                <label for="agree-one">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
                <input type="checkbox" name="agree" id="agree-one">
              </p>
            </div>

            <div class="form-row">
              <p>
                <label for="agree-two">Concordo que as imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
                <input type="checkbox" name="agree" id="agree-two">
              </p>
            </div>

            <div class="form-row">
              <button type="submit" id="send" class="btn" >Enviar</button>
              <button type="reset" id="reset" class="btn" >Apagar</button>
            </div>
          </form>

    <!-- Imagem -->

        </div>
        <div class="img-container">
          <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        </div>

      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-container max-width">
        <h2>Footer</h2>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
