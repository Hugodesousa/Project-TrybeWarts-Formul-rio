<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header class="header">
      <div class="header-container max-width">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
        <h1>Trybewarts</h1>
        <form class="trybewarts-login" action="get">
            <label for="email">
                <input id= "email" type="email" name="email" placeholder="Email">
            </label>
            <label for="password">
                <input type="password" id="" name="password" placeholder="Senha">
            </label>
            <button id="login">Entrar</button>
        </form>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="main-container max-width">
        <div class="img-container"><h2>Img</h2></div>
        <div class="form-container"><h2>Forms</h2></div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-container max-width">
        <h2>Footer</h2>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
