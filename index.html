<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <div class="wrapper">

    <!-- HEADER -->
    <div class="header-container">
      <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="get">
            <label for="email">
                <input id= "email" type="email" name="email" placeholder="Email">
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Senha">
            </label>
            <button id="login">Entrar</button>
        </form>
      </header>
    </div>

    <!-- Main -->
    <main class="main">
      <div class="main-container max-width">

        <!-- Formulario -->

        <div class="form-container">
          <form id="evaluation-form" class="form-trip" action="" method="GET">

            <!-- Nome -->

            <div class="form-row" class="input" id="name">
              <label for="input-name">
                <input required type="text" name="input-name" id="input-name" placeholder="Nome" minlength="10" maxlength="40" class="input">
              </label>
              <label for="input-lastname">
                <input required type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" minlength="10" maxlength="40" class="input">
                </label>
            </div>

            <!-- Email e seleção de casa -->

            <div class="form-row">
              <label for="input-email">
                <input required type="email" name="input-email" id="input-email" placeholder="Email" minlength="10" maxlength="50" class="input">
              </label>

              <select name="house" id="house" class="input">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </div>

            <!-- Qual sua familia? -->

            <div class="form-row-family">
              <strong>
              <label id="label-family">Qual sua família?</label>
              </strong>
                <label for="Frontend">
                  <input type="radio" name="family" value="Frontend" id="Frontend">Frontend
                </label>

                <label for="Backend">
                  <input type="radio" name="family" value="Backend" id="Backend">Backend
                </label>

                <label for="FullStack">
                  <input type="radio" name="family" value="FullStack" id="FullStack">FullStack
                </label>
            </div>

          <div class="form-row">
            <p id="select">
              <label id="label-content" for="a">
                <strong>Qual conteúdo você está com mais vontade de aprender?</strong> 
              </label>
              <input type="checkbox" value="HoFs" name="agree">HoFs
              <input type="checkbox" value="Jest" name="agree">Jest
              <input type="checkbox" value="Promises" name="agree">Promises
              <input type="checkbox" value="React" name="agree">React
              <input type="checkbox" value="SQL" name="agree">SQL
              <input type="checkbox" value="Python" name="agree">Python
            </p>
          </div>

          <div class="form-row">
            <label id="label-rate" for="op3">
             <strong>Como você avalia a Trybewarts??</strong> 
            </label>
              <input type="radio" class="radio" name="rate" value="1">1
              <input type="radio" class="radio" name="rate" value="2">2
              <input type="radio" class="radio" name="rate" value="3">3
              <input type="radio" class="radio" name="rate" value="4">4
              <input type="radio" class="radio" name="rate" value="5">5
              <input type="radio" class="radio" name="rate" value="6">6
              <input type="radio" class="radio" name="rate" value="7">7
              <input type="radio" class="radio" name="rate" value="8">8
              <input type="radio" class="radio" name="rate" value="9">9
              <input type="radio" class="radio" name="rate" value="10">10
          </div>

          <!-- Textarea -->

          <div class="form-row">
            <label class="textarea"><strong> Deixe seu comentário:</strong></label>
            <textarea id="textarea" cols="22" rows="10" placeholder="Digite uma resposta" maxlength="500"></textarea>
            
          </div>
          <div id="cont">
            <p id="counter">500</p>
            <p>Palavras restantes</p>
          </div>
          <!-- Checkbox -->
          <div id="formCheck">
          <div class="form-row">
            <p>
              <label id="label-infos" for="agreement">
                <strong> Você concorda com o uso das informações acima?</strong>
              </label>
              <input type="checkbox" name="agreement" id="agreement">
            </p>
          </div>
          </div>
          <!-- Buttons -->
          <div id="formBtn">
          <div class="form-row">
            <button type="submit"id="submit-btn" class="btn">Enviar</button>
            <button type="reset" id="reset" class="btn" >Apagar</button>
          </div>
          </div>
          
        </form>

          <!-- Imagem -->

        </div>
        <div class="img-container">
          <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        </div>

      </div>
    </main>


    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-container max-width">
        <h2>Direitos reservados à Trybewarts©</h2>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
